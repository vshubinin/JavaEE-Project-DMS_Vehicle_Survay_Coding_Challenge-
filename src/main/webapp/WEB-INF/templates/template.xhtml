<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />            
        </f:facet>

        <title>Vehicle Survey</title>

        <!--<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>-->

        <h:outputScript library="bootstrap" name="js/bootstrap.js" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />

    </h:head>

    <h:body styleClass="Theme1">

        <ui:include src="head.xhtml" />        

        <p:ajaxStatus style="width:40px; height:40px; position:fixed; right:30px; bottom:30px; z-index:999999;">
            <f:facet name="start">
                <!--<i class="fa fa-circle-o-notch fa-spin Green Fs40"></i>-->
                <i>Processing...</i>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>        

        <div id="layout-portlets-cover" class="container">
            <ui:insert name="content">
                Template
            </ui:insert>
        </div>

    </h:body>

</html>
